<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Edit Event</h1>

<form method="post">
    <div class="form-group">

        <div class="form-group col-md-4">
            <input type="hidden" th:field="${eventTag.event}">
            <label>Tag</label>
            <select th:field="${eventTag.tag}" class="form-control" th:errorclass="is-invalid">
                <option th:each="tag : ${tags}"
                        th:value="${tag.id}"
                        th:text="${tag.name}">
                </option>
            </select>
            <small class="invalid-feedback" th:errors="${eventTag.tag}"></small>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="Save" class="btn btn-success"/>
    </div>
</form>

</body>
</html>
