<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Create Event</h1>


<form method="post" action="/events/create">
    <div class="row">
        <div class="form-group col-md-4">
            <label >Name</label>
            <input th:field="${event.name}" class="form-control" th:errorclass="is-invalid"/>
            <small class="invalid-feedback" th:errors="${event.name}"></small>
        </div>
        <div class="form-group col-md-4">
            <label>Contact Email</label>
            <input th:field="${event.details.contactEmail}" class="form-control" th:errorclass="is-invalid"/>
            <small class="invalid-feedback" th:errors="${event.details.contactEmail}"></small>
        </div>
        <div class="form-group col-md-4">
            <label>Category</label>
            <select th:field="${event.category}" class="form-control" th:errorclass="is-invalid">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.getName()}">
                </option>
            </select>
            <small class="invalid-feedback" th:errors="${event.category}"></small>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label>Description </label>
            <textarea th:field="${event.details.description}" class="form-control" th:errorclass="is-invalid"/>
            <small class="invalid-feedback" th:errors="${event.details.description}"></small>
        </div>
    </div>
    <button type="submit" class="btn btn-success my-1">Create Event</button>

</form>

</body>
</html>
